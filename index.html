<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta Author="L.Abdelwahed">
	<title>Abstract Landing page</title>
	<!--fontawesome-->
	<script src="https://kit.fontawesome.com/cd21c86705.js" crossorigin="anonymous"></script>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<!--Landing Page-->
	<section class="Header container-fluid">
		<!--navbar-->
		<navbar class="navbar container">
			<div class="toggler">
			<div class="toggler-open open">
				<a><i class="fa-solid fa-bars"></i></a>
			</div>
			<div class="toggler-close hide">
				<a><i class="fa-solid fa-x"></i></a>
			</div>
		   </div>
			<ul class="nav-menu">
				<li><a href="#" class="active">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>

			<!--singIn tray-->
			<div class="singin-tray">
				<p>Have an Account?</p>
				<div class="signin">
				<a href="#" title="Sign-in"><i class="fa-solid fa-user"></i></a>
				</div>
				<p>or</p>
				<div class="signup">
				<a href="#" title="Sign-up"><i class="fa-solid fa-user-plus"></i></a>
				</div>
			</div>
		</navbar>

		<!--collapse-menu-->
		<div class="collapse-menu container">
			<ul class="nav-collapse" id="navCollapse">
					<li><a href="#" class="active">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
		</div>
		<!--Hero-->
		<div class="Hero container">
			<h2>Company Name</h2>
			<p>Solgan Here, Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
			<div class="social-media">
				<ul>
					<li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
					<li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
				</ul>
			</div>
		</div>

		<!--Footer-->
		<div class="footer-button container-fluid">
			<button class="btn">Get Started</button>
		</div>

	</section>

	<!--js-->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
